<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/accordion.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h2 class="accordion-heading"><b>Foods in Memhran</b></h2>

        <div class="tabs">
          <div class="tab">
            <input type="radio" name="level1" id="chck1" />
            <label class="tab-label" for="chck1">Meals</label>
            <div class="tab-content">
              <li><a href="#" class="">Pasta</a></li>
              <li><a href="#">Pasta with vegtable </a></li>
              <li><a href="#">Tegabino</a></li>
              <li><a href="#">Alcha</a></li>
              <li><a href="#">Beyaynet</a></li>
              <li><a href="#">Firifr</a></li>
              <li><a href="#">Minichet</a></li>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="level1" id="chck5" />
            <label class="tab-label" for="chck5">Drinks</label>
            <div class="tab-content">
              <div class="row">
                <div class="col">
                  <div class="tabs">
                    <div class="tab">
                      <input type="radio" name="level11" id="chck6" />
                      <label class="tab-label" for="chck6">Hot Drinks</label>
                      <div class="tab-content">
                        <li><a href="#" class="">Tea</a></li>
                        <li><a href="#">Coffee</a></li>
                        <li><a href="#">Spris</a></li>
                        <li><a href="#">Makito</a></li>
                        <li><a href="#">Kishir</a></li>
                        <li><a href="#">Milk</a></li>
                      </div>
                    </div>
                    <div class="tab">
                      <input type="radio" name="level11" id="chck7" />
                      <label class="tab-label" for="chck7">Cold Drinks</label>
                      <div class="tab-content">
                        <div class="row">
                          <div class="col">
                            <div class="tabs">
                              <div class="tab">
                                <input
                                  type="radio"
                                  name="level111"
                                  id="chck8"
                                />
                                <label class="tab-label" for="chck8"
                                  >Soft Drinks</label
                                >
                                <div class="tab-content">
                                  <li><a href="#" class="">Tea</a></li>
                                  <li><a href="#">Coffee</a></li>
                                  <li><a href="#">Spris</a></li>
                                  <li><a href="#">Makito</a></li>
                                  <li><a href="#">Kishir</a></li>
                                  <li><a href="#">Milk</a></li>
                                </div>
                              </div>
                              <div class="tab">
                                <input
                                  type="radio"
                                  name="level111"
                                  id="chck9"
                                />
                                <label class="tab-label" for="chck9"
                                  >Juices</label
                                >
                                <div class="tab-content">
                                  <li><a href="#" class="">Mango</a></li>
                                  <li><a href="#">Apple</a></li>
                                  <li><a href="#">Strawberry</a></li>
                                  <li><a href="#">Avocado</a></li>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
