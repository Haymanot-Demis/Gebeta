<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/934a07558b.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/orders.js"></script>
    <link rel="stylesheet" href="./styles/buttonStyle.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container" name="container" id="outer-container">
      <div class="navigation" id="dashboard-navigation">
        <ul>
          <li name="" id="logo">
            <a href="#" href="#">
              <span class="icon">
                <ion-icon name="restaurant"></ion-icon>
              </span>
              <span class="title" style="font-size: 25px">AASTU GEBETA</span>
            </a>
          </li>

          <li name="dashboard" id="dashboard-li">
            <a href="./loungeAdmin.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li name="dishes" id="dishes-li">
            <a href="./dishes.html">
              <span class="icon">
                <ion-icon name="fast-food-outline"></ion-icon>
              </span>
              <span class="title">Dishes</span>
            </a>
          </li>

          <li name="orders" id="orders-li">
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
              </span>
              <span class="title">Orders/Sales</span>
            </a>
          </li>

          <li name="views">
            <a href="#">
              <span class="icon">
                <i class="fa fa-eye"></i>
              </span>
              <span class="title">Daily Views</span>
            </a>
          </li>

          <li name="customers" id="customers-li">
            <a href="./customers.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>

          <li name="comments" id="comments-li">
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Comments</span>
            </a>
          </li>

          <li name="">
            <a href="#">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>

          <li name="">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li name="">
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li name="">
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Daily Views</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Earning</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2 class="title">Recent Orders</h2>
              <div>
                <a href="#" class="btn">Add </a>
                <a href="#" class="btn">Import</a>
              </div>
            </div>
            <table></table>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
