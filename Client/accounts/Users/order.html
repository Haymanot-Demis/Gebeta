<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<!-- ======= Styles ====== -->
		<script
			src="https://kit.fontawesome.com/934a07558b.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- <link
			rel="stylesheet"
			href="../../../fontawesome-free-6.3.0-web/css/all.css"
		/> -->
		<link rel="stylesheet" href="../LoungeAdmin/styles/style.css" />
		<link rel="stylesheet" href="../LoungeAdmin/styles/modal.css" />
		<link rel="stylesheet" href="../LoungeAdmin/styles/upload.css" />
		<link rel="stylesheet" href="../LoungeAdmin/styles/dishes.css" />
		<link rel="stylesheet" href="../LoungeAdmin/styles/buttonStyle.css" />
		<link rel="stylesheet" href="./styles/modalform.css" />
		<link rel="stylesheet" href="./styles/yesno modal.css" />

		<script type="module" src="../js/logout.js"></script>
		<script type="module" src="../LoungeAdmin/js/isLoggedin.js"></script>
		<script type="module" src="./js/orders.js"></script>
		<script type="module" src="../LoungeAdmin/js/modal.js"></script>
	</head>

	<body>
		<!-- =============== Navigation ================ -->
		<div class="container" name="container" id="outer-container">
			<div class="navigation" id="dashboard-navigation">
				<ul>
					<li name="" id="logo">
						<a href="https://aastu-gebeta-w24u.onrender.com">
							<span class="icon">
								<ion-icon name="restaurant"></ion-icon>
							</span>
							<span class="title" style="font-size: 25px">AASTU GEBETA</span>
						</a>
					</li>

					<li name="dashboard" id="dashboard-li">
						<a href="./loungeAdmin.html">
							<span class="icon">
								<ion-icon name="home-outline"></ion-icon>
							</span>
							<span class="title">Dashboard</span>
						</a>
					</li>
					<li name="orders" id="orders-li">
						<a href="./orders.html">
							<span class="icon">
								<i class="fa-solid fa-cart-shopping"></i>
							</span>
							<span class="title">Orders</span>
						</a>
					</li>

					<li name="views">
						<a href="#">
							<span class="icon">
								<i class="fa-solid fa-chart-simple"></i>
							</span>
							<span class="title">Statistics</span>
						</a>
					</li>

					<li name="comments" id="comments-li">
						<a href="./comments.html">
							<span class="icon">
								<ion-icon name="chatbubble-outline"></ion-icon>
							</span>
							<span class="title">Comments</span>
						</a>
					</li>

					<li name="">
						<a href="#">
							<span class="icon">
								<ion-icon name="help-outline"></ion-icon>
							</span>
							<span class="title">Help</span>
						</a>
					</li>
					<li name="">
						<a href="#">
							<span class="icon">
								<ion-icon name="settings-outline"></ion-icon>
							</span>
							<span class="title">Settings</span>
						</a>
					</li>

					<li name="">
						<a href="#">
							<span class="icon">
								<ion-icon name="log-out-outline"></ion-icon>
							</span>
							<span class="title">Sign Out</span>
						</a>
					</li>
				</ul>
			</div>

			<!-- ========================= Main ==================== -->
			<div class="main">
				<div class="topbar">
					<div class="toggle">
						<ion-icon name="menu-outline"></ion-icon>
					</div>

					<div class="search">
						<label>
							<input type="text" placeholder="Search here" />
							<ion-icon name="search-outline"></ion-icon>
						</label>
					</div>

					<div class="user">
						<img src="imgs/customer01.jpg" alt="" />
					</div>
				</div>

				<!-- ======================= Cards ================== -->
				<div class="cardBox">
					<div class="card">
						<div>
							<div class="numbers">1,504</div>
							<div class="cardName">Daily Views</div>
						</div>

						<div class="iconBx">
							<ion-icon name="eye-outline"></ion-icon>
						</div>
					</div>

					<div class="card">
						<div>
							<div class="numbers">80</div>
							<div class="cardName">Sales</div>
						</div>

						<div class="iconBx">
							<ion-icon name="cart-outline"></ion-icon>
						</div>
					</div>

					<div class="card">
						<div>
							<div class="numbers">284</div>
							<div class="cardName">Comments</div>
						</div>

						<div class="iconBx">
							<ion-icon name="chatbubbles-outline"></ion-icon>
						</div>
					</div>

					<div class="card">
						<div>
							<div class="numbers">$7,842</div>
							<div class="cardName">Earning</div>
						</div>

						<div class="iconBx">
							<ion-icon name="cash-outline"></ion-icon>
						</div>
					</div>
				</div>

				<!-- ================ Order Details List ================= -->
				<div class="details">
					<div class="recentOrders">
						<div class="cardHeader">
							<h2 class="title">Orders</h2>
							<div>
								<div class="overlay hidden"></div>
							</div>
						</div>
						<table></table>
						<div class="yesno-modal" data-modal="trigger-1">
							<article class="content-wrapper">
								<button class="close"></button>
								<header class="yesno-modal-header">
									<h2>Delete</h2>
								</header>
								<div class="content">
									<h3>Are Sure to delete this order</h3>
									<p></p>
								</div>
								<footer class="yesno-modal-footer">
									<button class="action">Accept</button>
									<button class="action">Decline</button>
								</footer>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="modal hidden">
			<div class="flex">
				<button class="flag button-9" style="background-color: #405cf5">
					Editting
				</button>
				<button
					class="btn-close close-btn"
					id="close-btn"
					type="reset"
					form="form"
				>
					â¨‰
				</button>
			</div>
			<div class="container">
				<form class="inner-container" name="form" id="form">
					<header>
						<h1>Order Form</h1>
						<div>
							<small class="err form-err hidden">Error message</small>
						</div>

						<div class="set">
							<div class="dish-name stepper-container">
								<button
									type="button"
									class="btn-incre"
									id="decrement"
									onclick="stepper(this)"
								>
									-
								</button>
								<input
									type="number"
									min="1"
									max="100"
									step="1"
									value="1"
									id="my-input"
									name="count"
									readonly
								/>
								<button
									type="button"
									class="btn-decre"
									id="increment"
									onclick="stepper(this)"
								>
									+
								</button>
							</div>
							<div class="stepper-container">
								<input type="text" value="1" id="price" name="price" readonly />
							</div>
							<small class="hidden"></small>
						</div>

						<div class="dish-spayed-neutered form-group">
							<h4>Check delivery means</h4>
							<label for="delivery" class="form-control">
								<input
									type="radio"
									id="delivery"
									name="delivery"
									value="Delivery"
								/>
								Delivery
							</label>

							<label for="takeaway" class="form-control">
								<input
									type="radio"
									id="takeaway"
									name="delivery"
									value="Take away"
								/>
								Take away
							</label>

							<label for="dinein" class="form-control">
								<input
									type="radio"
									id="dinein"
									name="delivery"
									value="Dine-in"
								/>
								Dine-in
							</label>
						</div>

						<div class="dish-spayed-neutered form-group">
							<label for="pet-spayed">Enter Delivery Location</label>
							<div class="form-group location">
								<input type="text" name="location" id="location" />
								<small class="hidden"></small>
							</div>
						</div>
						<div class="dish-spayed-neutered form-group">
							<label for="pet-spayed">When will you need it?</label>
							<div class="form-group time">
								<input type="datetime-local" name="time" id="time" />
							</div>
						</div>
					</header>
				</form>
			</div>
			<button class="modal-btn save-btn" id="save-btn">Save</button>
		</section>
		<!-- =========== Scripts =========  -->
		<script src="../LoungeAdmin/js/main.js"></script>

		<!-- ====== ionicons ======= -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
